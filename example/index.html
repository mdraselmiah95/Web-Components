<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Element</title>
    <style>
      button {
        padding: 0.5rem 2rem;
        outline: none;
        background: #000;
        color: #fff;
        border: 1px solid #fff;
        border-radius: 0.25rem;
        cursor: pointer;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <h1>Web Component - Custom ELement ðŸ’¡</h1>

    <div>
      <h3>HTML Button</h3>
      <button>Click Me</button>
    </div>

    <div>
      <h3>Custom Element</h3>
      <my-element>Click me</my-element>
    </div>

    <script src="./script.js"></script>
    <script>
      const btn = document.querySelector("my-element");
      btn.addEventListener("click", () => {
        console.log("Clicked");
      });
    </script>
  </body>
</html>
